<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="/public/layui/css/layui.css">
  <style>
    .layui-input,
    .layui-textarea {
      display: block;
      width: 20%;
      padding-left: 10px;
    }

    .layui-form-selected dl {
      z-index: 99999;
    }
  </style>
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <!--引入头部模板-->
    {{include './common/header.html'}}


    <!--引入左侧模板-->
    {{include './common/side.html'}}


    <div class="layui-body">
      <!-- 内容主体区域 -->
      <div style="text-align:center;margin:5px">文章编辑</div>

      <form class="layui-form" action="" lay-filter="formDemo">
        <div class="layui-form-item">
          <label class="layui-form-label">标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>



        <div class="layui-form-item">
          <label class="layui-form-label">文章封面</label>
          <div class="layui-input-block">
            <button type="button" class="layui-btn" id="cover_img_upload">
              <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
          </div>

          <div class="layui-form-item">
            <input type="hidden" name="cover">
            <label class="layui-form-label">预览</label>
            <div class="layui-input-block">
              <img src="" alt="" id="cover_preview">
            </div>
          </div>

          <!-- <div class="layui-form-item">
        <label class="layui-form-label">所属分类</label>
        <div class="layui-input-block">
          <select name="cat_id" lay-verify="required">
            <option value=""></option>
            <option value="0">军事</option>
            <option value="1">预约</option>
            <option value="2">体育</option>
          </select>
        </div>
      </div> -->

          <div class="layui-form-item">
            <label class="layui-form-label">所属分类</label>
            <div class="layui-input-block">
              <select name="cat_id" lay-filter='sel' name="cat_id" style="z-index: 999;">
                <option value=""></option>
                <option value="0">军事</option>
                <option value="1">预约</option>
                <option value="2">体育</option>
              </select>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
              <input type="radio" name="status" value="0" title="未发布" checked>
              <input type="radio" name="status" value="1" title="发布">
            </div>
          </div>

          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
              <!-- <textaret name="content" id="content" placeholder="请输入内容" class="layui-textarea"></textaret> -->
              <div id="content"></div>
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
      </form>
    </div>

    <!--引入底部模板-->
    {{include './common/footer.html'}}
  </div>
  <script src="/public/js/juqery.js"></script>
  <script src="/public/layui/layui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
  <script>
    //JavaScript代码区域
    layui.use(['form', 'upload'], function () {
      var form = layui.form;
      var upload = layui.upload;

      // 实现图片上传
      var uploadInst = upload.render({
        elem: '#cover_img_upload' //绑定元素
        , url: '/upload/' //上传接口
        , done: function (res) {
          //上传完毕回调
          let { code, message, src } = res;
          if (code == 0) {
            //1.图片预览 ， 2.吧图片路径提交到数据库后台
            $("#cover_preview").attr('src', src).css('width', '200', 'height', '200');
            $("input[name='cover").val(src)
          }
          console.log(res)
        }
        , error: function () {
          //请求异常回调
          console.log(res)
        }
      });

      //监听提交
      form.on('submit(formDemo)', function (data) {
        let formData = data.field; // 收集表单所有数据
        console.log(formData);
        // 获取富文本编辑器中的内容
        formData.content = editor.txt.html();
        // 设置编辑文章的id
        formData.art_id = art_id;
        // 发送ajax请求,入库数据
        $.post("/updArts", formData,({ errcode, message}) => {
          if (errcode == 10006) { 
            location.href = '/del';
            console.log(111)
          }
         layui.msg(message)
        }, 'json')
        return false;
      });

      // 加载所有分类
      function loadCate() {
        $.get('/getCate', (res) => {
          let optionStr = '<option value=""></option>';
          res.forEach((v) => {
            optionStr += `<option value="${v.cat_id}">${v.name}</option>`
          })
          // 赋值给下拉框select   optionStr是属于ajax动态生成的
          $("select[name='cat_id']").html(optionStr)
          form.render(); // 重新渲染select框
          // 等待分类加载成功之后，在获取当前文章的数据(要保证顺序)
          getEditArt();
        }, 'json')
      }
      loadCate();
      // 获取地址栏中的art_id参数
      let url = location.href;
      let reg = /art_id=(.*)&?/;
      let [, art_id] = [...reg.exec(url)]; // 转换为真数组
     
       // 富文本编辑器
       const E = window.wangEditor
      const editor = new E('#content')
      editor.config.uploadImgShowBase64 = true;
      editor.create()

      // 获取当前文章数据
      function getEditArt() {
         // 发送ajax获取当前文章数据
         $.get('/getOneArt',{ art_id }, (res) => {
            let { title, content, status, cover, cat_id } = res;
            cover && $('#cover_preview').attr("src", cover);
            editor.txt.html(content);
            // 给表单赋值
            form.val("formDemo", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
              title: title,
              status: status,
              cat_id,  // 简写形式
            });
          }, 'json');
      }

      // 给表单赋值
      // form.val("formDemo", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
      //   title:'你好',
      //   status:1,
      //   cat_id:1,
      // });
      
    });
  </script>
</body>

</html>
